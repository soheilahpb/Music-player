<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/css/output.css">
    <link rel="stylesheet" href="src/fonts/bootstrap-icons.min.css">
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
</head>

<body>
    <main class="w-full 2xl:container mx-auto h-screen flex items-center justify-center">
        <section class="w-3/4 bg-[#FFF2F8] p-5 rounded-3xl shadow-main-box flex flex-wrap ">
            <div id="musicPlayerwrapper" class="md:w-[68%] w-full h-[80vh] md:border-r-2 mr-4">
                <!-- *************************image of music ************ -->
                <div class="musicPlayer h-[60%] w-full flex items-center justify-center">
                    <img src="imgs/_butterfly.jpg" alt="" class="w-1/3 h-[80%] border-b-neutral-900 rounded-xl object-contain">
                </div>

                <!-- ************************* music settings ************ -->
                <div class="settings h-[40%] w-full flex flex-wrap justify-evenly items-center">
                    <div class="bar w-[70%]  my-4 px-10 flex items-start justify-center flex-col">
                        <div class="flex items-center justify-between w-full">
                            <div class="current-time">00:00</div>
                            <div class="total-duration">00:00</div>
                        </div>
                        <div id="line" class="w-full h-[5px] bg-[#FFF2F8] flex justify-start cursor-pointer">
                            <div id="timer" class="h-full bg-[#2692DA] duration-300 rounded-3xl cursor-pointer"></div>
                        </div>
                    </div>
                    <div class="buttons w-full flex items-center justify-center">
                        <div class="w-full md:w-1/3 h-full flex items-center justify-evenly">
                            <i
                                class="shuffle bi bi-shuffle text-[1.9vw] text-[#8A81A1] hover:text-[#2d2961] duration-300 cursor-pointer"></i>
                            <div >
                                <i
                                    class="prev-track bi bi-skip-backward-fill text-[1.9vw] text-[#8A81A1] hover:text-[#2d2961] duration-300 cursor-pointer"></i>
                            </div>
                            <div onclick="_play_pause(event)" class="play-pause">
                                <i
                                    class="bi bi-play-circle-fill text-[1.9vw] text-[#8A81A1] hover:text-[#2d2961] duration-300 cursor-pointer"></i>
                            </div>
                            <div >
                                <i
                                    class="next-track bi bi-skip-forward-fill text-[1.9vw] text-[#8A81A1] hover:text-[#2d2961] duration-300 cursor-pointer"></i>
                            </div>
                            <i
                                class="repeat bi bi-repeat text-[1.9vw] text-[#8A81A1] hover:text-[#2d2961] duration-300 cursor-pointer"></i>
                        </div>
                    </div>
                    <div class="musicTitle border-gray-500 h-[60px] w-full flex items-center justify-center flex-col">
                        <p class="track-name w-1/3 text-center text-[1.5vw] capitalize"></p>
                        <p class="track-artist w-1/3 text-center capitalize text-[1.1vw]"></p>
                    </div>

                </div>
            </div>
            <!-- ****************************first part ends here!******************* -->





            <!-- **********************start the music list bar******** -->
            <div id="musicList" class="md:flex hidden w-1/4 py-6 p-2 h-[80vh] overflow-y-scroll">
                <div class="musicInfo h-full"></div>
            </div>
            <!-- **********************end the music list bar******** -->

        </section>
        <audio src="" controls class="hidden"></audio>

    </main>
</body>
<script src="src/javascript/master.js"></script>

</html>
